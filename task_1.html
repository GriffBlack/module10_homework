<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
</head>
<style>
    .btn {
        padding: 0;
        background-color: transparent;
        border: none;
        outline: none;
        -webkit-tap-highlight-color: transparent;
        box-shadow: none;
        cursor: pointer;

        display: flex;
        margin: 5px 10px;
        padding: 10px 15px;
        border-radius: 1px;
        font-size: 12px;
        line-height: 20px;
        text-transform: uppercase;
        color: white;
        background: #315efb;
        transition: 0.3s;
    }

    .btn:hover {
        box-shadow: 0px 2px 8px 2px rgba(141, 150, 178, .3);
        transform: scale(1.05);
    }

    .btn_text {
        margin-right: 15px;
    }

    .btn_icon .btn_icon2 {
        width: 20px;
        height: 20px;
        font-size: 20px;
    }

    .icon_hidden {
        display: none;
    }
</style>

<body>
    <h1>Работа с SVG</h1>

    <button class="btn j-btn-test">
        <div class="btn_text"> Замена иконки по клику </div>

        <div class="btn_icon icon_hidden">
            <!--   начало вставки SVG иконки   -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor"
                class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z" />
            </svg>
            <!--   конец вставки SVG иконки   -->
        </div>
        <div class="btn_icon2">
            <!--   начало вставки SVG иконки   -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor"
                class="bi bi-arrow-down-left-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5 0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768l4.096-4.096z" />
            </svg>
            <!--   конец вставки SVG иконки   -->
        </div>

    </button>
    <script src="./task_1.js"></script>
</body>

</html>
